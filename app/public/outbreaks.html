<script id="outbreaks" type="text/html">

<script id="outbreak-card" type="text/html">
	<div class="outbreak-card well" data-id="{{id}}">
		<div class="row">
			<dl class="dl-horizontal">
			  <dt>Restaurant</dt>
			  <dd>{{restaurant.name}}</dd>
			  <dt>Date</dt>
			  <dd>{{date_created}}</dd>
  			  <dt>Yelp Reviews</dt>
			  <dd>{{yelpCount}}</dd>
  			  <dt>311 Complaints</dt>
			  <dd>{{threeOneOneCount}}</dd>
  			  <dt>Tweets</dt>
			  <dd>{{twitterCount}}</dd>
			</dl>
		</div>
	</div>
</script>

<script id="outbreak" type="text/html">
	<div class="outbreak" data-id="{{id}}">
		<div class="row well">
			<dl class="dl-horizontal">
			  <dt>Restaurant</dt>
			  <dd><a href="{{mapUrl}}">{{restaurant.name}}</a></dd>
			  <dt>Date</dt>
			  <dd>{{date_created}}</dd>
			</dl>
		</div>
	</div>
</script>
